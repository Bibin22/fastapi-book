{% extends 'base.html' %}
{% block content %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>


<div class="container">
    <div class="row" align="right">

    </div>
</div>


<section class="user-dashboard page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="dashboard-wrapper user-dashboard order_history_table">
                    <div class="table-responsive" style="padding:2rem;">
                        <table class="table table-hover" style="width:100%">

                        <tr>
                            <th>Book Name:</th>
                            <td>{{book.book_name}}</td>
                            <th>Author:</th>
                            <td>{{book.author}}</td>
                        </tr>

                        <tr>
                            <th>Book Prize:</th>
                            <td>{{book.prize}}</td>
                            <th></th>
                            <td></td>
                        </tr>

                        <tr>
                            <th>Description</th>
                            <td colspan="2" class="table_notes">{{book.description}}</td>
                        </tr>
                    </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>

{% endblock %}
