{% extends 'base.html' %}
{% block content %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>


<div class="container">
    <div class="row" align="right">
        <div class="col-md-12">
            <a href="/admin_book_add" class="btn btn-sm"
               style="background-color:#009f4d;color:white;">Add Books</a>
        </div>
    </div>
</div>


<section class="user-dashboard page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="dashboard-wrapper user-dashboard order_history_table">
                    <div class="table-responsive" style="padding:2rem;">
                        <table class="table" id="dataTable" width="100%" cellspacing="0" style="padding:.5rem;">
                            <thead>
                            <tr>
                                <th>Book Name</th>
                                <th>Author</th>
                                <th>Price</th>


                                <th>Actions</th>

                            </tr>
                            </thead>
                            <tbody>
                            {% for data in books %}
                            <tr>
                                <td class="pro_details">{{data.book_name}}</td>
                                <td class="pro_details">{{data.author}}</td>
                                <td class="pro_details">Rs. {{data.prize}}</td>



                                </td>
                                <td>
                                    <a href="/admin_book_detail/{{data.id}}" class="btn btn-sm"
                                       style="background-color:#009f4d;color:white;">Detail</a>
                                    <a href="/admin_book_edit/{{data.id}}" class="btn btn-sm"
                                       style="background-color:#009f4d;color:white;">Edit</a>
                                    <a href="/admin_book_delete/{{data.id}}" class="btn btn-sm"
                                       style="background-color:#009f4d;color:white;">Delete</a>
                                </td>
                            </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>

{% endblock %}
