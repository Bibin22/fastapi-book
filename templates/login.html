
{% extends 'base.html' %}
{% block content %}

<section class="signin-page account">
    <div class="container">
      <div class="row reg_card">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="block text-center">

            <h2 class="text-center">WELCOME</h2>
             <form class="form" role="form" action="/" method="post">
              <div class="col-md-12">
                <div class="form-group">
                  <input type="text" class="form-control reg_fields" name="username" placeholder="Username" id="username" required>
                </div>
                <div class="form-group">
                  <input type="password" name="password"  id="password" class="form-control reg_fields" placeholder="Password" required>
                </div>
              </div>

               <div>
                 <h5 style="color:red;"></h5>
               </div>

              <div class="text-center">
                <button type="submit" class="btn btn-main text-center c_acc_cta">Sign In</button>
              </div>
            </form>
            <p class="mt-20">Don't have an account ? <a href="/admin_registration/">Create Account</a></p>

          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
  </section>

{% endblock %}
