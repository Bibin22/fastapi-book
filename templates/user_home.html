{% extends 'base.html' %}
{% block content %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>


<div class="container">
    <div class="row" align="right">
        <div class="col-md-12">

        </div>
    </div>
</div>


<section class="user-dashboard page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="dashboard-wrapper user-dashboard order_history_table">
                    <div class="table-responsive" style="padding:2rem;">
                        <table class="table" id="dataTable" width="100%" cellspacing="0" style="padding:.5rem;">
                            <thead>
                            <tr>
                                <th>Book Name</th>
                                <th>Author</th>
                                <th>Price</th>
                                <th>Image</th>

                                <th>Actions</th>

                            </tr>
                            </thead>
                            <tbody>
                            {% for data in books %}
                            <tr>
                                <td class="pro_details">{{data.book_name}}</td>
                                <td class="pro_details">{{data.author}}</td>
                                <td class="pro_details">Rs. {{data.prize}}</td>
                                <td class="pro_details"><a href="{{data.image.url}}">{{data.image}}</a></td>


                                </td>
                                <td>
                                    <a href="/borrow_book/{{data.id}}" class="btn btn-sm"
                                       style="background-color:#009f4d;color:white;">Borrow Book</a>

                                </td>
                            </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>

{% endblock %}
